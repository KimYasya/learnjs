<table id="table">
  aaa
  <tr>
    <td>Тест</td>
  </tr>
</table>

<script>
  alert(table); // таблица, как и должно быть

  table.remove();
  // почему в документе остался текст "ааа"? Потому что внутри table не может быть текста. Поэтому HTML исправляет это автоматом и показывает нам его какбы до table.
</script>
