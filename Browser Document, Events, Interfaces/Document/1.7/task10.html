<!DOCTYPE html>
<html>

<head>
  <style>
    table {
      border-collapse: collapse;
      margin: 50px 0px 0px 100px;
      border: 2px solid grey;
      text-align: center;
    }

    th,
    td {
      border: 2px solid grey;
      padding: 20px;
    }
  </style>
</head>

<body>

  <table id="table">
    <tr>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Возраст</th>
    </tr>
    <tr>
      <td>John</td>
      <td>Smith</td>
      <td>10</td>
    </tr>
    <tr>
      <td>Pete</td>
      <td>Brown</td>
      <td>15</td>
    </tr>
    <!-- <tr>
      <td>Diana</td>
      <td>Kim</td>
      <td>8</td>
    </tr> -->
    <tr>
      <td>Ann</td>
      <td>Lee</td>
      <td>5</td>
    </tr>
  </table>

  <script>
    let sortedRows = Array.from(table.rows).slice(1).sort((rowA, rowB) => rowA.cells[0].innerHTML > rowB.cells[0].innerHTML ? 1 : -1);

    table.tBodies[0].append(...sortedRows);
  </script>

</body>
</html>
